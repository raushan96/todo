<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Admin Page</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" th:src="@{/js/script.js}"></script>
</head>

<body>
	<div class="container">
	
		<form th:action="@{/logout}" method="get">
			<button class="btn btn-md btn-danger btn-block" name="registration"
				type="Submit">Logout</button>
		</form>    
		
	
		<div class="container">
		
		<form th:action="@{/admin/home/update}" method="POST" class="form-signin" th:object="${item}">
			<h3 class="form-signin-heading" th:text="TODO-UPDATE"></h3>
			<br/>
			 <table class="table">
			 <tr>
			 <td>Title</td><td><input type="text"   th:value="${item.title}" th:field="*{title}" /> <br/></td>
			 </tr>
			 <tr>
			 <td>Description</td><td><input type="text"  th:value="${item.name}" th:field="*{name}" /> <br/></td>
			 </tr>
			 </table>
			<input type="hidden"  th:value="${item.id}" th:field="*{id}" class="form-control"/> <br />
			<button class="btn btn-lg btn-primary" name="Submit" value="update" type="Submit" th:text="update-create"></button>
		</form>
	</div>
		
	</div>
</body>
</html>
